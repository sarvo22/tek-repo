DASHBOARD_ONE_SALES_TITLE=select max(ma.currency)	currency,sum(d.inv_qty1) qty1,sum(d.inv_qty2) qty2,sum(d.input_amt) amt,\
  sum(case when d.uom1 = 'CT' then d.inv_qty1 when d.uom2 = 'CT' then d.inv_qty2 else 0 end) cts,\
  sum(case when d.uom1 = 'PCS' then d.inv_qty1 when d.uom2 = 'PCS' then d.inv_qty2 else 0 end) pcs,\
  sum(case when d.uom1 = 'GM' then d.inv_qty1 when d.uom2 = 'GM' then d.inv_qty2 else 0 end) gm,\
  round(((sum(d.input_amt) - sum(d.cost_price)) / sum(d.input_amt)) * 100,2) gp_pct from tbl_sales_invoice_det d   inner join tbl_sales_invoice_main ma on d.inv_id = ma.inv_id and ma.is_deleted = 0  and d.is_deleted = 0 and ma.currency = ?
DASHBOARD_ONE_PURCHASE_TITLE=select max(ma.currency)	currency,sum(d.inv_qty1) qty1,sum(d.inv_qty2) qty2,\
  sum(case when d.uom1 = 'CT' then d.inv_qty1 when d.uom2 = 'CT' then d.inv_qty2 else 0 end) cts,\
  sum(case when d.uom1 = 'PCS' then d.inv_qty1 when d.uom2 = 'PCS' then d.inv_qty2 else 0 end) pcs,\
  sum(case when d.uom1 = 'GM' then d.inv_qty1 when d.uom2 = 'GM' then d.inv_qty2 else 0 end) gm,\
  sum(d.input_amt) amt from tbl_purchase_invoice_det d inner join tbl_purchase_invoice_main ma on d.inv_id = ma.inv_id and ma.is_deleted = 0  and d.is_deleted = 0 and ma.currency = ?
DASHBOARD_ONE_PAYABLE_TITLE=select sum(in_out_flag * r.invoice_amount) - sum(in_out_flag * settled_amount) amt from tbl_party_account_register r where r.is_deleted = 0 and r.inv_type not in ('RAPI','RAPRI') and r.party_type = 'SUPPLIER' and r.invoice_amount - r.settled_amount <> 0 and r.currency = ?
DASHBOARD_ONE_RECEIVABLE_TITLE=select sum(in_out_flag * r.invoice_amount) - sum(in_out_flag * settled_amount) amt from tbl_party_account_register r where r.is_deleted = 0 and r.inv_type not in ('RASI','RASRI') and r.party_type = 'CUSTOMER' and r.invoice_amount - r.settled_amount <> 0 and r.currency = ?
DASHBOARD_ONE_INVENTORY_TITLE=select	max(pd.currency)	currency,sum(stk.balance_qty1) qty1,sum(stk.balance_qty2) qty2, sum(stk.balance_qty1 *  pd.cost_price) amt,\
  sum(case when pd.uom1 = 'CT' then stk.balance_qty1 when pd.uom2 = 'CT' then stk.balance_qty2 else 0 end) cts,\
  sum(case when pd.uom1 = 'PCS' then stk.balance_qty1 when pd.uom2 = 'CT' then stk.balance_qty2 else 0 end) pcs,\
  sum(case when pd.uom1 = 'GM' then stk.balance_qty1 when pd.uom2 = 'CT' then stk.balance_qty2 else 0 end) gm \
  from  tbl_product_stock stk inner join tbl_product pd on stk.product_id = pd.product_id where stk.is_deleted = 0 and pd.currency = ?
DASHBOARD_ONE_LAST_WEEK_SALES=select max(ma.inv_dt)	dt, sum(d.inv_qty1) qty1, sum(d.inv_qty2) qty2, sum(d.input_amt) amt from tbl_sales_invoice_det d inner join tbl_sales_invoice_main ma on d.inv_id = ma.inv_id and ma.is_deleted = 0  and d.is_deleted = 0 and ma.inv_dt >=  (current_Date - 7) and ma.currency = ? group by ma.inv_dt order by ma.inv_dt desc
DASHBOARD_ONE_MONTHLY_SALES=select TO_CHAR (inv_dt,'Month') mon, sum(d.inv_qty1) qty1, sum(d.inv_qty2) qty2, sum(d.input_amt) amt from tbl_sales_invoice_det d inner join tbl_sales_invoice_main ma on d.inv_id = ma.inv_id and ma.is_deleted = 0 and ma.currency = ? and d.is_deleted = 0 group by TO_CHAR (inv_dt,'Month')
DASHBOARD_ONE_INVENTORY_COMMODITY_GROUP=select	max(cg.commodity_name)	grp, sum(stk.balance_qty1) qty1,sum(stk.balance_qty2) qty2, sum(stk.balance_qty1 *  pd.cost_price) amt from  tbl_product_stock stk inner join tbl_product pd on stk.product_id = pd.product_id inner join tbl_commodity cg on pd.commodity_id = cg.commodity_id where stk.is_deleted = 0 group by cg.commodity_name
DASHBOARD_ONE_INVENTORY_SHAPE_GROUP=select	max(cg.shape_name)	grp, sum(stk.balance_qty1) qty1,sum(stk.balance_qty2) qty2, sum(stk.balance_qty1 *  pd.cost_price) amt from  tbl_product_stock stk inner join tbl_product pd on stk.product_id = pd.product_id inner join tbl_shape cg on pd.shape_id = cg.shape_id where stk.is_deleted = 0 group by cg.shape_name
DASHBOARD_ONE_LAST_WEEK_PAYMENT_RECEIVED=select max(rm.payment_dt)	dt, sum(rd.received_amount)	amt from tbl_payment_received_main rm inner join tbl_payment_received_det rd on rm.payment_id = rd.payment_id and rd.is_deleted = 0 where rm.is_deleted = 0 group by payment_dt
DASHBOARD_BILLS_RECEIBALE_TABLE=select max(cus.customer_name) party_name, -1 * sum(in_out_flag * r.invoice_amount) invoice_amt, sum(in_out_flag * r.settled_amount) due_amt, -1 * sum(case when r.inv_due_dt > current_date then in_out_flag * r.invoice_amount else 0 end) overdue_amt from tbl_party_account_register r inner join tbl_customer cus on r.party_id = cus.customer_id where r.is_deleted = 0 and r.inv_type not in ('RASI','RASRI') and r.party_type = 'CUSTOMER' and r.invoice_amount - r.settled_amount <> 0 group by r.party_id
DASHBOARD_BILLS_PAYABLE_TABLE=select max(sup.supplier_name) party_name, sum(in_out_flag * r.invoice_amount) invoice_amt, sum(in_out_flag * r.settled_amount) due_amt, sum(case when r.inv_due_dt > current_date then in_out_flag * r.invoice_amount else 0 end) overdue_amt from tbl_party_account_register r inner join tbl_supplier sup on r.party_id = sup.supplier_id where r.is_deleted = 0 and r.inv_type not in ('RAPI','RAPRI') and r.party_type = 'SUPPLIER' and (r.invoice_amount - r.settled_amount) <> 0 group by r.party_id